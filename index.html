<!DOCTYPE html>
<html>
<head>
    <title>بوت قناة دواء القلوب</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> هذه البوت تابع لقناة دواء القلوب</h1>
    <p class="channel-description">
        تم إنشاء دواء القلوب وجه الله تعالى. محتوى قران كريم، مقاطع تعليميه ودروس وقصص. شاركنا الأجر والثواب.
    </p>
    <img src="my_image.png" alt="صورة توضيحية">

    <div class="links-section">
        <h2>مواقع الروابط</h2>
        <div class="buttons-container">
            <button class="youtube-btn" onclick="openYouTube()">YouTube</button>
            <button class="x-btn" onclick="openX()">X</button>
            <button class="tiktok-btn" onclick="openTikTok()">TikTok</button>
            <button class="instagram-btn" onclick="openInstagram()">Instagram</button>
            <button class="telegram-btn" onclick="openTelegram()">Telegram</button>
        </div>
    </div>

    <div class="news-section">
        <h2>آخر الأخبار</h2>
        <p>محتوى قران كريم ومقاطع تعليميه ودروس وقصص</p>
        </div>

    <script src="script.js"></script>
</body>
</html>
